  <body>
    <div id="main w-full ">
      <div id="page1" class="w-100 h-[100vh] flex flex-col justify-between">
        <div class="scrollDown absolute bottom-[10%] text-center w-full"><h2>Scroll Down</h2></div>
        <div class="page1-center w-full h-[100vh] relative">
          <img
            src="https://images.unsplash.com/photo-1485178575877-1a13bf489dfe?q=80&w=2001&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="bg absolute w-full h-full object-cover object-center opacity-0"
          />
          <div class="last-part absolute w-full h-full">
            <div class="lp1 w-full h-full absolute">
              <img
                src="https://images.unsplash.com/photo-1533578035043-df6cb954dac6?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
                class="absolute w-full h-full object-cover object-center left-[-100%]"
              />
            </div>
            <h1
              class="lp-text1 absolute text-nowrap text-white text-[10vw] uppercase left-[100%] bottom-[10%]"
            >
              Crafting comebacks in the shadows
            </h1>
            <div class="lp-text2-div absolute w-full h-full">
              <div
                class="lp-text2-line absolute h-[5px] w-[0] bg-[red] top-1/2 translate-y-[-50%]"
              ></div>
              <h1
                class="lp-text2 text-[red] text-[10vw] absolute uppercase text-center left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%] opacity-0 text-nowrap"
              >
                a loser today
              </h1>
            </div>
            <h1
              class="lp-text3 text-white text-[10vw] absolute uppercase text-center left-1/2 top-1/2 translate-x-[-50%] translate-y-[-50%] opacity-0"
            >
              a legend in the making tomorrow.
            </h1>
          </div>
          <h1
            class="bg-text text-center  absolute top-1/2 left-1/2 text-[10vw] text-nowrap w-full translate-x-[-50%] translate-y-[-50%] uppercase"
          >
            Our Advantages
          </h1>
          <img
            id="img0"
            class="absolute z-[9999] w-[300px] h-[400px] object-cover object-center rounded-[10px] top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] rotate-[-20deg]"

            alt="img"
          />
          <img
            id="img1"
            class="absolute z-[999] w-[300px] h-[400px] object-cover object-center rounded-[10px] top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] rotate-[-15deg]"
            src="https://images.unsplash.com/photo-1618375531912-867984bdfd87?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

            class="absolute z-[99] w-[300px] h-[400px] object-cover object-center rounded-[10px] top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] rotate-[-10deg]"

            alt="img"
          />
          <img
            id="img3"
            class="absolute z-[9] w-[300px] h-[400px] object-cover object-center rounded-[10px] top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] rotate-[-5deg]"
            src="https://images.unsplash.com/photo-1617058998642-5ce6c139754b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
